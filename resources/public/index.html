<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gremllm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        :root {
            --pico-font-size: 14px;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0 auto;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: var(--pico-spacing);
        }

        .user-bubble {
            background: var(--pico-primary-background);
            color: var(--pico-primary-inverse);
            margin-left: auto;
            max-width: 70%;
        }

        .reasoning-bubble {
            background: var(--pico-muted-background);
            opacity: 0.85;
            border-left: 3px solid var(--pico-muted-border-color);
        }

        textarea.chat-input {
            field-sizing: content;
            max-height: calc(1.5em * 16);
            overflow-y: auto;
            resize: none;
        }

        .topic-item {
            /* Keep topic link and delete control on one line */
            display: flex;
            align-items: center;
            gap: calc(var(--pico-spacing) / 4);
        }

        .topic-item > a {
            /* Let link take remaining row space */
            flex: 1 1 auto;
        }

        .topic-item > button {
            /* Tighten button spacing inside list */
            margin: 0;
            /* Lean on Pico palette but fall back to subtle gray */
            border-color: var(--pico-color-muted-border, rgba(0, 0, 0, 0.12));
            color: var(--pico-muted-color, rgba(0, 0, 0, 0.12));

            /* Show delete button only on hover */
            opacity: 0;
            transition: opacity 0.2s;
        }

        /* Show delete button only on hover */
        .topic-item:hover > button {
            opacity: 1;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>
    <div id="app"></div>
    <script src="compiled-js/renderer.js"></script>
</body>

</html>
