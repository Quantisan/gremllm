<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gremllm</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        :root {
            --pico-font-size: 14px;
        }

        body {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 900px;
            margin: 0 auto;
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: var(--pico-spacing);
        }

        .user-bubble {
            background: var(--pico-primary-background);
            color: var(--pico-primary-inverse);
            margin-left: auto;
            max-width: 70%;
        }
    </style>
</head>

<body>
    <header>
        <h1>Gremllm</h1>
    </header>

    <div id="app"></div>
    <script src="compiled-js/renderer.js"></script>

</body>

</html>
